[package]
name = "thz-image-explorer"
authors = ["Linus Leo Stöckli"]
version = "0.2.1"
edition = "2021"
description = "Explorer Software for THz TDS images."
license = "GPL-3.0"

[dependencies]
eframe = { version = "0.29", features = ["persistence"] }
egui_extras = { version = "0.29", features = ["image"] }
egui-phosphor = "0.7.3"
egui_plot = "0.29"
egui_logger = "0.6.1"
egui-file-dialog = { version = "0.7.0", git = "https://github.com/hacknus/egui-file-dialog", branch = "show_meta_data", features = ["info_panel"] }
egui_double_slider = "0.3.0"
log = "0.4.1"
image = { version = "0.25", default-features = false, features = ["png"] }
rand = "0.8"
itertools-num = "0.1"
realfft = { git = "https://github.com/HEnquist/realfft/" }
rfd = "0.15"
hex = "0.4"
safe-transmute = "0.11.2"
preferences = { git = "https://github.com/andybarron/preferences-rs" }
serde = { version = "1.0", features = ["derive"] }
regex = "1"
csv = "1.1.6"
ndarray = { version = "0.16.1", features = ["rayon"] }
approx = "0.5.1"
ndarray-npy = { version = "0.9.1", features = ["npz"] }
serde_json = "1.0.95"
itertools = "0.13.0"
dotthz = { version = "0.2.3", features = ["serde", "hdf5-sys-static"] }
chrono = "0.4.38"

[package.metadata.bundle]
name = "THz Image Explorer"
identifier = "com.unibe.coconut"
icon = ["./icons/install.png"]
version = "0.2.1"
copyright = "Copyright (c) Linus Leo Stöckli 2022. All rights reserved."
category = "Developer Tool"
short_description = "Explorer Software for Data of the COCoNuT Experiment."
license = "GPL-3.0"
osx_minimum_system_version = "10.8"

[package.metadata.wix]
dbg-build = false
dbg-name = false
name = "THz Image Explorer"
no-build = false
output = "target/wix/THzImageExplorerInstaller.msi"
version = "0.2.1"
license = "GPL-3.0"

[profile.release]
debug = 1