[package]
name = "thz-image-explorer"
authors = ["Linus Leo Stöckli"]
version = "0.2.1"
edition = "2021"
description = "Explorer Software for THz TDS images."
license = "GPL-3.0"

[dependencies]
eframe = { version = "0.30.0", features = ["persistence", "wayland", "x11"] }
egui_extras = { version = "0.30", features = ["all_loaders"] }
egui-phosphor = "0.8.0"
egui_plot = "0.30"
egui_logger = { git = "https://github.com/hacknus/egui_logger" }
egui-file-dialog = { version = "0.8.0", git = "https://github.com/hacknus/egui-file-dialog", branch = "sort_by_metadata", features = ["information_view"] }
egui_double_slider = "0.3.3"
log = "0.4.22"
image = { version = "0.25", default-features = false, features = ["bmp", "jpeg", "gif", "png", "tiff", "rayon"] }
itertools-num = "0.1"
realfft = "3.4.0"
preferences = "2.0.0"
serde = { version = "1.0", features = ["derive"] }
csv = "1.1.6"
ndarray = { version = "0.16.1", features = ["rayon"] }
ndarray-npy = { version = "0.9.1", features = ["npz"] }
serde_json = "1.0.95"
itertools = "0.14.0"
dotthz = { version = "0.2.4", features = ["serde", "hdf5-sys-static"] }

[package.metadata.bundle]
name = "THz Image Explorer"
identifier = "com.unibe.coconut"
icon = ["./icons/install.png"]
version = "0.2.1"
copyright = "Copyright (c) Linus Leo Stöckli 2022. All rights reserved."
category = "Developer Tool"
short_description = "Explorer Software for Data of the COCoNuT Experiment."
license = "GPL-3.0"
osx_minimum_system_version = "10.8"

[package.metadata.wix]
dbg-build = false
dbg-name = false
name = "THz Image Explorer"
no-build = false
output = "target/wix/THzImageExplorerInstaller.msi"
version = "0.2.1"
license = "GPL-3.0"

[profile.release]
debug = 1