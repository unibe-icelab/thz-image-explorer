[package]
name = "coconut-explorer"
authors = ["Linus Leo Stöckli"]
version = "0.2.1"
edition = "2021"
description = "Explorer Software for Data of the COCoNuT Experiment."
license = "GPL-3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
#
# add this to the plist file to prevent dedicated gpu usage:
# <key>NSSupportsAutomaticGraphicsSwitching</key>
# <true/>

[dependencies]
eframe = { version = "0.29", features = ["persistence"] }
egui_extras = { version = "0.29", features = ["image"] }
egui-phosphor = "0.7.3"
egui_plot = "0.29"
egui_logger = "0.6.1"
log = "0.4.1"
image = { version = "0.25", default-features = false, features = ["png"] }
rand = "0.8"
itertools-num = "0.1"
realfft = { git = "https://github.com/HEnquist/realfft/" }
rfd = "0.15"
hex = "0.4"
safe-transmute = "0.11.2"
preferences = { git = "https://github.com/andybarron/preferences-rs" }
serde = { version = "1.0", features = ["derive"] }
regex = "1"
csv = "1.1.6"
ndarray = { version = "0.16.1", features = ["rayon"] }
approx = "0.5.1"
ndarray-npy = { version = "0.9.1", features = ["npz"] }
serde_json = "1.0.95"
itertools = "0.13.0"
egui_double_slider = "0.3.0"

[package.metadata.bundle]
name = "COExplore"
identifier = "com.unibe.coconut"
icon = ["./icons/install.png"]
version = "0.2.1"
copyright = "Copyright (c) Linus Leo Stöckli 2022. All rights reserved."
category = "Developer Tool"
short_description = "Explorer Software for Data of the COCoNuT Experiment."
license = "GPL-3.0"
osx_minimum_system_version = "10.8"

[package.metadata.wix]
dbg-build = false
dbg-name = false
name = "COExplore"
no-build = false
output = "target/wix/COExploreInstaller.msi"
version = "0.2.1"
license = "GPL-3.0"

[profile.release]
debug = 1